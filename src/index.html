<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Profile Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="demo.css">
</head>

<body>
  <h1 class="title">Random Profile Generator</h1>
  <main class="wrapper">
    <div class="user-profile">
      <div class="image">
        <img id="avatar" src="https://randomuser.me/api/portraits/men/95.jpg">
      </div>
      <div id="username">@champAgnepeter_45</div>
      <div id="fullname">Peter Bichsel</div>
      <div class="description">
        <div class="desc-item">
          <span id="email">peter@bichsel.com</span>
          Email
        </div>
        <div class="desc-item">
          <span id="city">Bichselstadt</span>
          City
        </div>
      </div>
    </div>
    <button id="btn" class="footer">Next User</button>
  </main>
</body>

<script src="bundle.js"></script>

</html>
